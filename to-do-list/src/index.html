<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ToDoList</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="https://icons.veryicon.com/png/o/miscellaneous/itsm-management/task-management-8.png">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>
</body>
<script>
  function push() {
    var inputElement = document.querySelector('#newtask input');
    if (inputElement && inputElement.value.length == 0) {
      alert("Please Enter a Task");
    } else {
      var tasksElement = document.querySelector('#tasks');
      if (tasksElement) {
        tasksElement.innerHTML += `<div class="task">
            <span id="taskname">
              ${inputElement.value}
            </span>
            <button class="delete">
              <i class="fas fa-trash-alt"></i>
          </button>
          </div> `
        var current_tasks = document.querySelectorAll('.delete')
        for (var i = 0; i < current_tasks.length; i++){
          current_tasks[i].onclick = function(){
            this.parentNode.remove()
          }
        }
      }
    }
  }
  
</script>
</html>
